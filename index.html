<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMW Cars</title>
   <link href="css/style.css" rel="stylesheet">
   <script src="js/main.js" defer></script>
</head>

<body>

   <div class="container">
      <section class="gallery">

         <div class="frame"">
            <div class="frame__content">
               <h1 class="frame__title">BMW Cars</h1>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/BMW\ Main.jpg);"></div>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="">
               <video class="" src="videos/BMW.mp4" autoplay  muted controls></video>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">BMW M5 F90 Competition</h3>
               <p class="frame__text">コンペティション</p>
            </div>
         </div>


         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/M5.webp)"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-left">
               <h3 class="frame__title">M3 </h3>
               <p class="frame__text">トヨタ・スープラ</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_right" style="background-image: url(images/M3.jfif);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">BMW E39</h3>
               <p class="frame__text">マツダRX-7</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/e39.jfif);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-left">
               <h3 class="frame__title">BMW X7</h3>
               <p class="frame__text">日産スカイライン</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_right" style="background-image: url(images/X7.jfif);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">840i Gran Coupe</h3>
               <p class="frame__text">スポーツグランクーペ</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/840i\ M.jfif);"></div>
            </div>
         </div>

      </section>
   </div>

   <img class="audio-btn paused" src="images/sound.gif" alt="sound btn">
   <audio class="audio" src="audios/BMW PHONK.m4a"></audio>

</body>

</html>
